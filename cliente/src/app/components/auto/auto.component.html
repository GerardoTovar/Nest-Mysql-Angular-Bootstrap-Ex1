<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">
      <form (submit)="edit ? updateProduct() : submitProduct()">
        <div class="form-group">
          <input
            type="text"
            name="marca"
            [(ngModel)]="car.marca"
            class="form-control"
            placeholder="marca"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="modelo"
            [(ngModel)]="car.modelo"
            class="form-control"
            placeholder="modelo"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="color"
            [(ngModel)]="car.color"
            class="form-control"
            placeholder="color"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="no_pasajeros"
            [(ngModel)]="car.no_pasajeros"
            class="form-control"
            placeholder="no_pasajeros"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="no_puertas"
            [(ngModel)]="car.no_puertas"
            class="form-control"
            placeholder="no_puertas"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="precio"
            [(ngModel)]="car.precio"
            class="form-control"
            placeholder="precio"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>
  </div>
</div>
<div *ngFor="let car of cars" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>id: {{ car.id }}</li>
        <li>marca: {{ car.marca }}</li>
        <li>modelo: {{ car.modelo }}</li>
        <li>color: {{ car.color }}</li>
        <li>pasajeros: {{ car.no_pasajeros }}</li>
        <li>puertas: {{ car.no_puertas }}</li>
        <li>precio: {{ car.precio }}</li>
        <li>activo: {{ car.activo }}</li>
      </ul>
    </div>
  </div>
</div>
